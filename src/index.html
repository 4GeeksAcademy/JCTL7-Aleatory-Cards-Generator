<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Naipe Aleatorio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="controls-container">
            <div class="input-group">
                <label for="card-width">Ancho (px):</label>
                <input type="number" id="card-width" value="200" min="100">
            </div>
            <div class="input-group">
                <label for="card-height">Alto (px):</label>
                <input type="number" id="card-height" value="280" min="140">
            </div>
        </div>
        <div id="random-card" class="card">
            <div class="corner-symbol top-left">
                <span id="value-top"></span>
                <span id="symbol-top"></span>
            </div>
            <div class="center-value" id="value-center"></div>
            <div class="corner-symbol bottom-right" id="symbol-value">
              <span id="value-bottom"></span>  
              <span id="symbol-bottom"></span>  
            </div>
        </div>
        <div class="button-group">
            <button id="generate-button" title="Genera una carta manualmente">Generar Nueva Carta</button>
            <button id="timer-toggle-button" title="Inicia/Detiene la generación automática">Iniciar Temporizador (10s)</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
